
<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Resize</title>
  <style type="text/css">
   body{padding:0px;margin:0px;font-family:sans-serif;}
   #toggler{background:grey;border:0px solid red; padding:1em;margin:0px 1em;}
   #toggler:focus{background:silver;}

   #inputSrc:focus{border:1px solid black;}
   #options{border:3px solid silver;border-radius:0.5em;padding:0.5em;width:80%;margin:auto;}
  </style>

</head>
<body>


  <button id="toggler"  onclick="toggle('options');">Hide Options</button>

	
	<div id="options">
	
		<br>
		 <div id="log">Log</div>
		 Enter ID of youtube video<input id="inputSrc" value="wtLJPvx7-ys"></input>
		 <br>
		 <button onclick="go();">GO</button>
		 <br>
		 <br>
		Height of Video
		<br>
		 <button onclick="resizeHeight('iframe',1);">+ 1 px</button>
		 <button onclick="resizeHeight('iframe',5);">+ 5 px</button>
		 <button onclick="resizeHeight('iframe',10);">+ 10 px</button>
		 <button onclick="resizeHeight('iframe',20);">+ 20 px</button>
		 <button onclick="resizeHeight('iframe',50);">+ 50 px</button>
		 <br>
		 <button onclick="resizeHeight('iframe',-1);">- 1 px</button>
		 <button onclick="resizeHeight('iframe',-5);">- 5 px</button>
		 <button onclick="resizeHeight('iframe',-10);">- 10 px</button>
		 <button onclick="resizeHeight('iframe',-20);">- 20 px</button>
		 <button onclick="resizeHeight('iframe',-50);">- 50 px</button>

		Width of Video

		 <button onclick="resizeWidth('iframe',1);">+ 1 px</button>
		 <button onclick="resizeWidth('iframe',5);">+ 5 px</button>
		 <button onclick="resizeWidth('iframe',10);">+ 10 px</button>
		 <button onclick="resizeWidth('iframe',20);">+ 20 px</button>
		 <button onclick="resizeWidth('iframe',50);">+ 50 px</button>
		 <br>
		 <button onclick="resizeWidth('iframe',-1);">- 1 px</button>
		 <button onclick="resizeWidth('iframe',-5);">- 5 px</button>
		 <button onclick="resizeWidth('iframe',-10);">- 10 px</button>
		 <button onclick="resizeWidth('iframe',-20);">- 20 px</button>
		 <button onclick="resizeWidth('iframe',-50);">- 50 px</button>
		 <br>
		
		 Margin on top <!--(Height of Hide/Show options button)-->
		 <br>
		 <button onclick="topMargin('toggler',1);">+ 1 px</button>
		 <button onclick="topMargin('toggler',5);">+ 5 px</button>
		 <button onclick="topMargin('toggler',10);">+ 10 px</button>
		 <button onclick="topMargin('toggler',20);">+ 20 px</button>
		 <button onclick="topMargin('toggler',50);">+ 50 px</button>
		 <br>
		 <button onclick="topMargin('toggler',-1);">- 1 px</button>
		 <button onclick="topMargin('toggler',-5);">- 5 px</button>
		 <button onclick="topMargin('toggler',-10);">- 10 px</button>
		 <button onclick="topMargin('toggler',-20);">- 20 px</button>
		 <button onclick="topMargin('toggler',-50);">- 50 px</button>
		 <br> 
		 Margin on left <!--(Height of Hide/Show options button)-->
		 <br>
		 <button onclick="leftMargin('iframe',1);">+ 1 px</button>
		 <button onclick="leftMargin('iframe',5);">+ 5 px</button>
		 <button onclick="leftMargin('iframe',10);">+ 10 px</button>
		 <button onclick="leftMargin('iframe',20);">+ 20 px</button>
		 <button onclick="leftMargin('iframe',50);">+ 50 px</button>
		 <br>
		 <button onclick="leftMargin('iframe',-1);">- 1 px</button>
		 <button onclick="leftMargin('iframe',-5);">- 5 px</button>
		 <button onclick="leftMargin('iframe',-10);">- 10 px</button>
		 <button onclick="leftMargin('iframe',-20);">- 20 px</button>
		 <button onclick="leftMargin('iframe',-50);">- 50 px</button>
		 <br> 
		 Fullscreen
		 <br>
		 <button onclick="launchFullscreen(document.documentElement);">Fullscreen</button> <button onclick="exitFullscreen();" style="width:10em;">Exit Fullscreen</button>
		 <br>
		
		 
	</div>
 
<iframe id="iframe" width="100%" height="500px"  src="http://www.youtube.com/embed/DFog2gMnm44">
</iframe>

  <script>
//bug width add ini - screenwidth set
function toggle(id) {
		
       var el = document.getElementById(id);
      
       if(el.style.display == 'none'){
         el.style.display = 'block';
		  document.getElementById('toggler').innerHTML = 'Hide Options';
       }else{
		    el.style.display = 'none';
		 document.getElementById('toggler').innerHTML = 'Show Options';
	   }
    }
	
  function resizeHeight(id,val) {
		var el = document.getElementById(id);
		el.height = parseInt(el.height) +  val + "px";
		log(el.height);
  } 
  function resizeWidth(id,val) {
		var el = document.getElementById(id);
		el.width = parseInt(el.width) +  val + "px";
		log(el.width);
  } 
  function topMargin(id,val) {
		var el = document.getElementById(id);
		el.style.height = parseInt(el.offsetHeight) +  val + "px";
		log(el.offsetHeight);
  } 
  function leftMargin(id,val) {
		var el = document.getElementById(id);
		var intVal =  el.style.marginLeft.replace("px", "") ;
		intVal =  el.style.marginLeft.replace(" ", "") ;
		intVal =  el.style.marginLeft.replace("-", "") ;
		intVal = parseInt(intVal);
		el.style.marginLeft = intVal + val + "px";
		//el.style.marginLeft =x parseInt(el.style.marginLeft) +  val + "px";
		log(intVal);
  }
  function go() {
		var el = document.getElementById('inputSrc');
		var val = el.value;
		var iframe = document.getElementById('iframe');
		iframe.src = "http://www.youtube.com/embed/"+ val;
  }
  
// Find the right method, call on correct element
function launchFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}

function exitFullscreen() {
  if(document.exitFullscreen) {
    document.exitFullscreen();
  } else if(document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if(document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
}
  
	function log(val){
		var el = document.getElementById('log');el.innerHTML = val;
	}
  

  </script>
	
</body></html>
